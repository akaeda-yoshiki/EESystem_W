<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
        body {
            background: #eeeeee;
        }
        div {
            background: #ffffff;
            width: 300px;
            padding: 10px;
            text-align: center;
            border: 1px solid #cccccc;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <form>
        <center>
            <div>
                <label for="number">ID:</label>
                <input name="number" id="number" value="1111" required>
                <br>
                <label for="password">パスワード:</label>
                <input type="password" name="password" id="password" value="1234" required>
                <br>
                <input type="button" value="ログイン" onclick="login()">
            </div>
        </center>
    </form>
    <script>
        function login() {
            var form = document.forms[0];
            if (form.password.value == "1234" && form.number.value == "1111") {
                location.href = 'modeselect.html';
            }
            else {
                alert("IDとパスワードが一致しません。");
            }
        }
    </script> ID：1111
    <br> パスワード：1234
</body>

</html>
