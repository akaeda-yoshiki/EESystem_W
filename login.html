<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ログイン</title>
    <style>
        div {
            background: #e6f1fa;
            width: 300px;
            padding: 10px;
            text-align: center;
            border: 1px solid #cccccc;
            margin: 30px auto;
            font-size: 20px;
        }

        system_name {
            padding: 0.5em;
            background: rgb(208, 230, 250);
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.23);
            font-size: 40px;
        }
        
    </style>
</head>

<body>
    <br>
<system_name>
    入退室管理システム
</system_name>
    <form>
        <center>
            <div>
                <label for="number">ID:</label>
                <input name="number" id="number" value="1111" required>
                <br>
                <label for="password">パスワード:</label>
                <input type="password" name="password" id="password" value="1234" required>
                <br>
                <input type="button" value="ログイン" onclick="login()">
            </div>
        </center>
    </form>
    <script>
        function login() {
            var form = document.forms[0];
            if (form.password.value == "1234" && form.number.value == "1111") {
                location.href = 'modeselect.html';
            }
            else {
                alert("IDとパスワードが一致しません。");
            }
        }
    </script> ID：1111
    <br> パスワード：1234
</body>

</html>
