<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ログイン</title>
</head>
 
<body>
    <form>
        <label for="number">number:</label>
        <input name="number" id="number" required>
        <br>
        <label for="password">パスワード:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <input type="button" value="ログイン" onclick="login()">

    </form>
    <script>
        function login(){
            var form = document.forms[0];
            if(form.password.value == "1234" && form.number.value == "1111"){
                location.href = 'modeselect.html';
                // alert("パスワー");
            }
            else{
                alert("パスワードが違います。");
            }
        }
    </script>
</body>
</html>
